<h3>Player</h3>
<p *ngIf = 'player.playerId !=="" else Loading'>
playerId : {{player.playerId}} <br>
name: {{player.name}}<br>
birth: {{player.birth}} <br>
hightScore: {{player.hightScore}}<br>
dateTime: {{player.dateTime}} <br>
</p>

<!-- <ng-template #Loading>
    <div>null</div>
</ng-template> -->

<hr>

<button routerLink = 'add'>Add Player</button>
<br>

<br><table class="table">
    <tr>
        <td>name</td>
        <td>birth</td>
        <td>playerId</td>
        <td>hightScore</td>
        <td>dateTime</td>
        <td>view</td>
    </tr>
    <tr *ngFor = 'let ply of playerList'>
        <td>{{ply.name}}</td>
        <td>{{ply.birth}}</td>
        <td>{{ply.id}}</td>
        <td>{{ply.hightScore}}</td>
        <td>{{ply.dateTime}}</td>
        <td><button (click) = 'setPlayer(ply)'>View</button></td>
        <td><a href="player/edited/{{ply.id}}">edit</a></td>
        <td><button (click) = 'delPlayer()'>delete</button></td>
    </tr>
</table>
